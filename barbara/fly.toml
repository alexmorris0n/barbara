app = "barbara-agent"
primary_region = "iad"

[env]
  AGENT_HOST = "0.0.0.0"
  AGENT_PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true

  auto_start_machines = true
  auto_stop_machines = "off"
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 20
    hard_limit = 25

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048
