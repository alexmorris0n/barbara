# fly.toml app configuration file generated for barbara-agent on 2025-11-25T04:37:40Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'barbara-agent'
primary_region = 'ord'

[build]
  dockerfile = "Dockerfile"

[env]
  # Explicitly bind the Agent SDK server to Fly's expected interface/port.
  # (SDK uses AGENT_HOST / AGENT_PORT; Fly routes to internal_port below.)
  AGENT_HOST = "0.0.0.0"
  AGENT_PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
  # Give the container a bit more time after deploy/restart before failing health checks.
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
